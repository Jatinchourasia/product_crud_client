<div class="home">
  <h1>Product List</h1>

  <div class="container">
    <div
      class="card"
      *ngFor="let product of products"
      (click)="navigateToUser(product._id)"
    >
      <div class="img">
        <img src="{{ product.photo.secure_url }}" alt="product" />
      </div>

      <div class="detail">
        <h2>{{ product.name }}</h2>
        <p>price: ${{ product.price }}</p>
      </div>
    </div>
  </div>
</div>
